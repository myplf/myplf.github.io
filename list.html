<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
  }
.team-section {
  display: flex;
  flex-direction: row-reverse; /* 子元素从右向左排列 */
  flex-wrap: wrap; /* 如果一行放不下，就换行 */
  justify-content: flex-start; /* 子元素从右边开始排列 */
  align-items: flex-start; /* 子元素在交叉轴上从起点对齐 */
  text-align: center;
  margin: 20px;
  padding: 10px;
  background-color: #fff;
  border-radius: 5px;
}
  .team-section h2 {
    margin: 0;
    padding: 0px;
    color: #333;
  }
.player-card {
  margin: 10px 30px;
  width: 200px;
  border-radius: 5px;
}
  .player-card img {
    width: 100%;
    height: auto;
    border-radius: 5px;
  }
  .player-name {
    margin: 5px 0;
    font-size: 1.2em;
    color: #333;
  }
  .player-number {
    margin: 5px 0;
    font-size: 1.4em;
    font-weight: bold;
  }
</style>
